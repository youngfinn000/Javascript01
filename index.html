<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vinoteca virtual</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <header class="bg-blue-500 text-white text-center py-10">
      <h1 id="nombreTienda" class="text-4xl">minimalist shop</h1>

    </header>
    <main id="main" class="p-5">

      <div class="container mx-auto">
        <div class="row">
          <div class="row" id="contenedorProductos"></div>
          <h2 class="text-2xl font-bold my-4">Carrito de Compras:</h2>
          <div class="bg-gray-200 p-4" id="contenedorCarrito"></div>
          <button class="bg-red-500 text-white py-2 px-4 rounded mt-4 hover:bg-red-600" id="vaciarCarrito">
            Vaciar Carrito
          </button>
          <button class="bg-blue-500 text-white py-2 px-4 rounded mt-4 hover:bg-blue-600" id="comprarCarrito">
          comprar Carrito
          </button>
          <h3 class="my-3 text-xl font-bold">
            Total de la compra: <span id="totalCompra">0</span>
          </h3>
        </div>
      </div>
    </main>
    <footer class="bg-blue-500 text-white text-center py-5">
      <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
  </body>
</html>
